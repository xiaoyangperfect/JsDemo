    <script>
        $("#btn").click(function (e) {
            try {
                console.log("ceshi ")
                var params = { "a": 1, "b": "ceshi", "c": { "d": "cejs1" } }
                android.sayHello(JSON.stringify(params));
                window.webkit.messageHandlers.callAppMethod.postMessage({ body: { "a": "贱人1", "b": "贱人2" } });

            } catch (e) {
                console.log(e.message);
            }


        })
        function test(a) {
            var $obj = $("#mess"),
                v = "贱人调用成功了";
            if (a) {
                v = "贱人调用成功了（{1}）".replace("{1}", a);
            }
            $obj.css("font-size", "12px");
            $obj.html(v);
            var inter = setInterval(function () {
                var ft = $obj.css("font-size").split("p");

                ft = parseInt(ft) + 4;

                $obj.css("font-size", ft + "px");
            }, 500);

            return { "a": 1, "b": 2 };
            setTimeout(function () {
                clearInterval(inter);
            }, 4000);

        }
        alert("测试")
    </script>
